baseURL = 'https://migact.net'
languageCode = 'en-us'
title = 'MigAct - Support of Civic Engagement'
defaultContentLanguage = 'en'
enableRobotsTXT = true
disableKinds = ['taxonomy','term']

[params]
  [params.contact]
    phone = '+420 774 324 035'
    email = 'contact@migact.net'
    [params.contact.address]
      office = 'Revoluční 762/13, Prague, 110 00'
      registration = 'Světova 523/1, Praha 8'
    ico = '19843631'
    databox = 'fdxji3v'

[languages]
  [languages.en]
    languageName = 'English'
    languageCode = 'en-US'
    title = 'MigAct - Support of Civic Engagement'
    weight = 1
    [languages.en.params]
      description = 'Supporting civic engagement and community building for people with migration backgrounds in Prague'
      tagline = 'Creating Networks • Bridging the Gap • Strengthening Alliances • Unlocking the Potential'
      
  [languages.cs]
    languageName = 'Čeština'
    languageCode = 'cs-CZ'
    title = 'MigAct - Podpora občanské angažovanosti'
    weight = 2
    [languages.cs.params]
      description = 'Podpora občanské angažovanosti a budování komunity pro lidi s migračním pozadím v Praze'
      tagline = 'Vytváříme sítě • Překlenujeme rozdíly • Posilujeme spojenectví • Odemykáme potenciál'


[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[minify]
  minifyOutput = true
  
[minify.tdewolff.html]
  keepWhitespace = false
  keepEndTags = true
  keepDefaultAttrVals = true
  keepDocumentTags = true
  keepQuotes = false

[taxonomies]
  tag = 'tags'
  category = 'categories'

[[cascade]]
  [build]
    list = 'local'
    render = 'link'
  [cascade.target]
    path = '{/events-news/news,/events-news/events}'

[[cascade]]
  type = "news"
  [cascade.target]
    path = '/events-news/news/**'

[[cascade]]
  type = "events"
  [cascade.target]
    path = '/events-news/events/**'