baseURL = 'https://migact.net/'
defaultContentLanguage = 'en'
enableGitInfo = true
enableRobotsTXT = true
timeZone = 'Europe/Prague'
disableKinds = ['taxonomy','term']

[params]
  [params.contact]
    phone = '+420 774 324 035'
    email = 'contact@migact.net'
    ico = '19843631'
    databox = 'fdxji3v'
    [params.contact.address]
      office = 'Revoluční 762/13, Praha 1, 110 00'
      registration = 'Světova 523/1, Praha 8'
  [params.socials]
    facebook = 'https://www.facebook.com/migactinitiative'
    instagram = 'https://www.instagram.com/mig.act/'
    linkedin = 'https://www.linkedin.com/company/migact-initiative/'

[languages]
  [languages.en]
    languageName = 'English'
    languageCode = 'en-US'
    title = 'MigAct - Support of Civic Engagement'
    weight = 1
    [languages.en.params]
      description = 'Supporting civic engagement and community building for people with migration backgrounds in Prague'
      
  [languages.cs]
    languageName = 'Čeština'
    languageCode = 'cs-CZ'
    title = 'MigAct - Podpora občanské angažovanosti'
    weight = 2
    [languages.cs.params]
      description = 'Podpora občanské angažovanosti a budování komunity pro lidi s migračním pozadím v Praze'


[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[minify]
  minifyOutput = true
  
[minify.tdewolff.html]
  keepWhitespace = false
  keepEndTags = true
  keepDefaultAttrVals = true
  keepDocumentTags = true
  keepQuotes = false

[outputFormats.calendar]
  baseName = 'invitation'

[[cascade]]
  [build]
    list = 'local'
    render = 'link'
  [cascade.target]
    path = '{/events-news/news,/events-news/events}'

[[cascade]]
  type = "news"
  [cascade.target]
    path = '/events-news/news/**'

[[cascade]]
  type = "events"
  outputs = ["html", "rss", "calendar"]
  [cascade.target]
    path = '/events-news/events/**'